<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body style="background-color: azure;">
    <header class="tablo">
        <div class="container header-1">
            <a href="../index.html">
                <img src="../images/logo (1).png" alt="logo">
            </a>
            <ul class="menu">
                <li class="menu-li">
                    <a href="">Services</a>
                </li>
                <li class="menu-li">
                    <a href="">About</a>
                </li>
                <li class="menu-li">
                    <a href="">Contacts</a>
                </li>
                <li class="menu-li">
                    <button>
                        <a href="">log in</a>
                    </button>
                </li>
                <li class="menu-li">
                    <button>
                        <a href="">Open an account</a>
                    </button>
                </li>
                <li class="menu-li">
                    <button style="width: 55px;">
                        <a href="">EN</a>
                    </button>
                </li>
            </ul>
        </div>
    </header>
    <main>

        <div class="container main-2">

            <form action="../pages/3-index.html">
                <section id="#hero">
                    <center>
                        <img class="main-logo" src="../images/logo (1).png" alt="logo">
                        <h1 class="title">
                            Welcome to ByTrend!
                        </h1>
                        <p class="subtitle">
                            Already have an account?
                        </p>
                        <a class="main-a" href="">Log in</a>
                    </center>
                </section>
                <section id="hero-6">
                    <div class="email">
                        <h5 class="email-name">
                            Email*
                        </h5>
                        <input required class="email-input" placeholder="Email address" type="email">
                    </div>
                </section>
                <section id="hero-7">
                    <h5 class="tel-name">
                        phone*
                    </h5>
                    <div class="tel">
                        <button class="tel-button">
                            +998
                        </button>
                        <input required placeholder="(90)922-52-01" class="tel-input" type="tel">
                    </div>
                </section>
                <section id="hero-8">
                    <div class="country-card">
                        <h5>
                            country*
                        </h5>
                        <select required class="country-list">
                            <option>
                                Country
                            </option>
                            <option>
                                Russia
                            </option>
                            <option>
                                America
                            </option>
                            <option>
                                Uzbekistan
                            </option>
                            <option>
                                Canada
                            </option>
                            <option>
                                Ukraine
                            </option>
                            <option>
                                England
                            </option>
                            <option>
                                Italia
                            </option>
                            <option>
                                Japan
                            </option>
                            <option>
                                South Korea
                            </option>
                        </select>
                    </div>
                    <div class="city-card">
                        <h5>
                            City*
                        </h5>
                        <input required class="city-input" placeholder="Name of the city" type="text">
                    </div>
                </section>
                <section id="hero-9">
                    <div class="password-card">
                        <h5>
                            Password*
                        </h5>
                        <input required class="password-input" placeholder="************" type="password">
                    </div>
                </section>
                <section id="hero-9">
                    <div class="password-card">
                        <h5>
                            Confirm Password*
                        </h5>
                        <input required class="password-input" placeholder="************" type="password">
                    </div>
                </section>

                <button class="continue">
                    <h5 class="button-a">Register</h5>
                </button>
            </form>
        </div>

    </main>

</body>

</html>
